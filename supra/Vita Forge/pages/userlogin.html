<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vita Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            color: #1a1a1a;
        }

        /* Falling dots from left corner to right bottom */
        .falling-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #2a2a2a;
            border-radius: 50%;
            opacity: 0.6;
            animation: leftToRightFall linear infinite;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Left corner to right bottom falling animation */
        @keyframes leftToRightFall {
            0% {
                transform: translate(-20px, -20px) rotate(0deg);
                opacity: 0;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: translate(120vw, 120vh) rotate(360deg);
                opacity: 0;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            }
        }

        /* Enhanced visibility dot variations */
        .dot:nth-child(1) { 
            left: -5%; animation-duration: 12s; animation-delay: 0s; 
            width: 8px; height: 8px; background-color: #1a1a1a;
        }
        .dot:nth-child(2) { 
            left: -10%; animation-duration: 15s; animation-delay: 2s; 
            width: 12px; height: 12px; background-color: #3a3a3a;
        }
        .dot:nth-child(3) { 
            left: -15%; animation-duration: 10s; animation-delay: 4s; 
            width: 6px; height: 6px; background-color: #0a0a0a;
        }
        .dot:nth-child(4) { 
            left: -20%; animation-duration: 18s; animation-delay: 1s; 
            width: 14px; height: 14px; background-color: #2a2a2a;
        }
        .dot:nth-child(5) { 
            left: -25%; animation-duration: 13s; animation-delay: 6s; 
            width: 9px; height: 9px; background-color: #1a1a1a;
        }
        .dot:nth-child(6) { 
            left: -30%; animation-duration: 16s; animation-delay: 3s; 
            width: 11px; height: 11px; background-color: #3a3a3a;
        }
        .dot:nth-child(7) { 
            left: -35%; animation-duration: 14s; animation-delay: 7s; 
            width: 7px; height: 7px; background-color: #0a0a0a;
        }
        .dot:nth-child(8) { 
            left: -40%; animation-duration: 20s; animation-delay: 5s; 
            width: 15px; height: 15px; background-color: #2a2a2a;
        }
        .dot:nth-child(9) { 
            left: -45%; animation-duration: 11s; animation-delay: 8s; 
            width: 8px; height: 8px; background-color: #1a1a1a;
        }
        .dot:nth-child(10) { 
            left: -50%; animation-duration: 17s; animation-delay: 4.5s; 
            width: 10px; height: 10px; background-color: #3a3a3a;
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 380px;
            text-align: center;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .login-container p {
            color: #333333;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .password-input-container {
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            color: #1a1a1a;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .password-input-container input[type="password"],
        .password-input-container input[type="text"] {
            padding-right: 3rem; /* Space for eye icon */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #666666;
        }

        .eye-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666666;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            user-select: none;
        }

        .eye-toggle:hover {
            color: #1a1a1a;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.6);
            padding: 0 1rem;
            color: #333333;
            font-size: 0.85rem;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .forgot-password {
            margin-top: 1rem;
            text-align: center;
        }

        .forgot-password a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #d32f2f;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Enhanced visibility falling dots from left corner to right bottom -->
    <div class="falling-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="login-container">
        <p>Welcome</p>
        <h1>Vita Forge</h1>
        <p>Sign in to your account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" value="1234" placeholder="Enter your password" required>
                    <span class="eye-toggle" onclick="togglePassword()">üëÅ</span>
                </div>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password!</div>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeToggle = document.querySelector('.eye-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeToggle.textContent = 'üôà'; // Closed eye when password is visible
            } else {
                passwordInput.type = 'password';
                eyeToggle.textContent = 'üëÅ'; // Open eye when password is hidden
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === 'admin' && password === '1234') {
                // Success - redirect to the specific file path
                try {
                    // Method 1: Direct file protocol access
                    window.location.href = './Home page.html';
                } catch (error) {
                    try {
                        // Method 2: Alternative approach
                        window.open('./Home page.html', '_self');
                    } catch (secondError) {
                        try {
                            // Method 3: Using window.open in new tab
                            window.open('./Home page.html', '_blank');
                        } catch (thirdError) {
                            // Method 4: Show alert with manual instructions
                            alert('Login successful!\n\nDue to browser security restrictions, please manually navigate to:./Home page.html\n\nOr copy and paste this into your browser address bar:\nfile:///D:/New%20folder/data/Home%20page.html');
                        }
                    }
                }
            } else {
                // Show error message
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
