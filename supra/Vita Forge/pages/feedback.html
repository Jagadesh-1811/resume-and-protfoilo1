<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita Forge - Collaboration Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            color: #1a1a1a;
            padding: 20px;
        }

        /* Falling dots from left corner to right bottom - matching Vita Forge style */
        .falling-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #2a2a2a;
            border-radius: 50%;
            opacity: 0.6;
            animation: leftToRightFall linear infinite;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Left corner to right bottom falling animation */
        @keyframes leftToRightFall {
            0% {
                transform: translate(-20px, -20px) rotate(0deg);
                opacity: 0;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: translate(120vw, 120vh) rotate(360deg);
                opacity: 0;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            }
        }

        /* Enhanced visibility dot variations */
        .dot:nth-child(1) { 
            left: -5%; animation-duration: 12s; animation-delay: 0s; 
            width: 8px; height: 8px; background-color: #1a1a1a;
        }
        .dot:nth-child(2) { 
            left: -10%; animation-duration: 15s; animation-delay: 2s; 
            width: 12px; height: 12px; background-color: #3a3a3a;
        }
        .dot:nth-child(3) { 
            left: -15%; animation-duration: 10s; animation-delay: 4s; 
            width: 6px; height: 6px; background-color: #0a0a0a;
        }
        .dot:nth-child(4) { 
            left: -20%; animation-duration: 18s; animation-delay: 1s; 
            width: 14px; height: 14px; background-color: #2a2a2a;
        }
        .dot:nth-child(5) { 
            left: -25%; animation-duration: 13s; animation-delay: 6s; 
            width: 9px; height: 9px; background-color: #1a1a1a;
        }
        .dot:nth-child(6) { 
            left: -30%; animation-duration: 16s; animation-delay: 3s; 
            width: 11px; height: 11px; background-color: #3a3a3a;
        }
        .dot:nth-child(7) { 
            left: -35%; animation-duration: 14s; animation-delay: 7s; 
            width: 7px; height: 7px; background-color: #0a0a0a;
        }
        .dot:nth-child(8) { 
            left: -40%; animation-duration: 20s; animation-delay: 5s; 
            width: 15px; height: 15px; background-color: #2a2a2a;
        }
        .dot:nth-child(9) { 
            left: -45%; animation-duration: 11s; animation-delay: 8s; 
            width: 8px; height: 8px; background-color: #1a1a1a;
        }
        .dot:nth-child(10) { 
            left: -50%; animation-duration: 17s; animation-delay: 4.5s; 
            width: 10px; height: 10px; background-color: #3a3a3a;
        }

        .feedback-container {
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1;
            text-align: center;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transform: translateY(-10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-title {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .form-subtitle {
            color: #333333;
            font-size: 16px;
            font-weight: 400;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .feedback-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            color: #1a1a1a;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
        }

        .feedback-textarea:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .feedback-textarea::placeholder {
            color: #666666;
        }

        .word-counter {
            text-align: right;
            font-size: 12px;
            color: #666666;
            margin-top: 5px;
            font-weight: 500;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .word-counter.warning {
            color: #d32f2f;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.6);
            padding: 0 15px;
            color: #333333;
            font-size: 14px;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .feedback-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced visibility falling dots from left corner to right bottom -->
    <div class="falling-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="feedback-container">
        <div class="form-header">
            <h1 class="form-title">Vita Forge</h1>
            <p class="form-subtitle">Share your real-time collaboration experience</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea 
                    id="feedback" 
                    name="feedback" 
                    class="feedback-textarea" 
                    placeholder="Share your thoughts on the real-time collaboration experience. What worked well? What could be improved? How was the overall performance and user interface?"
                    maxlength="70"
                    required
                ></textarea>
                <div class="word-counter" id="wordCounter">0/70 words</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Feedback
            </button>

            <div class="success-message" id="successMessage">
                âœ¨ Thank you! Your feedback has been submitted successfully.
            </div>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div style="text-align: center;">
            <a href="#" style="color: #1a1a1a; text-decoration: none; font-size: 14px; font-weight: 500; text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('feedback');
        const wordCounter = document.getElementById('wordCounter');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');

        // Word counter functionality
        textarea.addEventListener('input', function() {
            const text = this.value.trim();
            const words = text === '' ? 0 : text.split(/\s+/).length;
            
            wordCounter.textContent = `${words}/70 words`;
            
            if (words > 70) {
                wordCounter.classList.add('warning');
                submitBtn.disabled = true;
            } else {
                wordCounter.classList.remove('warning');
                submitBtn.disabled = false;
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feedbackText = textarea.value.trim();
            if (!feedbackText) {
                alert('Please enter your feedback before submitting.');
                return;
            }

            const words = feedbackText.split(/\s+/).length;
            if (words > 70) {
                alert('Please limit your feedback to 70 words or less.');
                return;
            }

            // Simulate form submission
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                successMessage.style.display = 'block';
                form.style.display = 'none';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    form.style.display = 'block';
                    successMessage.style.display = 'none';
                    textarea.value = '';
                    wordCounter.textContent = '0/70 words';
                    submitBtn.textContent = 'Submit Feedback';
                    submitBtn.disabled = false;
                }, 3000);
            }, 1500);
        });

        // Add some interactive effects
        textarea.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });

        textarea.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });

        // Hide error message when user starts typing (if you add error messages later)
        textarea.addEventListener('input', function() {
            // Hide any error messages when user starts typing
        });
    </script>
</body>
</html>
